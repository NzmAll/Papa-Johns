<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="./js/main.js" defer></script>
    <title>Papa Johns</title>

  <body>
    <header></header>
    <main>
      <!--Promo Code section start-->
      <div class="wrap-center">
        <div class="promo-c">
          <div class="promo-c-inwrapper">
            <div class="line line-default">
              <p>
                Promo kodunuz var?
                <span>Endirimdən istifadə edin!</span>
              </p>
              <div class="line-fieldClass">
                <input
                  type="text"
                  class="fieldClass js-promo-code"
                  placeholder="Promo kodu daxil edin"
                />
                <a
                  href="#"
                  class="actionClass actionClass_green js-activate-promo-code"
                  >OK</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Promo Code section end-->

      <!--Home section start-->
      <section class="home">
        <div class="wrapperClass">
          <div class="slider">
            <div class="slider-items">
              <a href="./breeze.html">
                <img src="./assets/images/image-1.png" alt="breeze-img" />
              </a>
              <a href="./c-cola.html">
                <img src="./assets/images/image-2.png" alt="c-cola-img" />
              </a>
              <a href="./pizza.html">
                <img src="./assets/images/image-3.png" alt="pizza-img" />
              </a>
              <a href="./ice-cream.html">
                <img src="./assets/images/image-4.png" alt="ice-cream-img" />
              </a>
              <a href="./chicken.html">
                <img src="./assets/images/image-5.png" alt="chicken-img" />
              </a>
              <a href="./carnaval.html">
                <img src="./assets/images/image-6.png" alt="carnaval-img" />
              </a>
              <a href="#">
                <img src="./assets/images/image-7.png" alt="papadias-img" />
              </a>
              <a href="./sets.html">
                <img src="./assets/images/image-8.jpg" alt="sets-img" />
              </a>
              <a href="./party.html">
                <img src="./assets/images/image-9.png" alt="party-img" />
              </a>
              <a href="./hbd.html">
                <img src="./assets/images/image-10.png" alt="hbd-img" />
              </a>
              <a href="./talk.html">
                <img src="./assets/images/image-11.jpg" alt="talk-img" />
              </a>
            </div>
          </div>
        </div>
      </section>
      <!--Home section end-->

    <footer></footer>
